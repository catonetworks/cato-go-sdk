                port 
                portRange  {
                  from
                  to
                }

                protocol 
              }
              remoteAsn
              service  {
                id 
                name 
              }
              tlsInspectCategory
            }

            action 
            untrustedCertificateAction 
          }
          properties
        }

        status 
        errors  {
          errorMessage
          errorCode
        }

      }
    }

