mutation policySocketLanMoveSection ( $policyMoveSectionInput:PolicyMoveSectionInput! $accountId:ID! ) {
	policy ( accountId:$accountId  ) {
		socketLan  {
			moveSection ( input:$policyMoveSectionInput   ) {
				section  {
					audit {
						updatedTime 
						updatedBy 
					}
					section {
						id 
						name 
					}
					properties
				}

				status 
				errors  {
					errorMessage
					errorCode
				}

			}
		}

	}	
}
