mutation policyWanNetworkRemoveSection ( $policyRemoveSectionInput:PolicyRemoveSectionInput! $accountId:ID! ) {
  policy ( accountId:$accountId  ) {
    wanNetwork  {
      removeSection ( input:$policyRemoveSectionInput   )  {
        section  {
          audit  {
            updatedTime 
            updatedBy 
          }
          section  {
            id 
            name 
          }
          properties
        }

        status 
        errors  {
          errorMessage
          errorCode
        }

      }
    }

  }  
}