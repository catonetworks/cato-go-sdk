mutation policyWanNetworkUpdateSection ( $policyUpdateSectionInput:PolicyUpdateSectionInput! $accountId:ID! ) {
  policy ( accountId:$accountId  ) {
    wanNetwork  {
      updateSection ( input:$policyUpdateSectionInput   )  {
        section  {
          audit  {
            updatedTime 
            updatedBy 
          }
          section  {
            id 
            name 
          }
          properties
        }

        status 
        errors  {
          errorMessage
          errorCode
        }

      }
    }

  }  
}