mutation groupsCreateGroup ( $createGroupInput:CreateGroupInput! $accountId:ID! ) {
  groups ( accountId:$accountId  ) {
    createGroup ( input:$createGroupInput  )  {
      group  {
        id 
        name 
        description 
        audit  {
          updatedTime
          updatedBy  {
            id 
            name 
          }
        }

        membersCount 
        membersCountPerType  {
          typeGroupMemberTypeCount: type
          membersCount
        }

      }
    }

  }  
}
