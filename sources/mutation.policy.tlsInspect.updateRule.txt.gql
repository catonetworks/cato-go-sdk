        rule  {
          audit  {
            updatedTime 
            updatedBy 
          }
          rule  {
            id 
            name 
            description 
            index 
            section  {
              id
              name
            }

            enabled 
            source  {
              user  {
                id 
                name 
              }
              floatingSubnet  {
                id 
                name 
              }
              globalIpRange  {
                id 
                name 
              }
              group  {
                id 
                name 
              }
              host  {
                id 
                name 
              }
              subnet
              ipRangeTlsInspectSource: ipRange  {
                from 
                to 
              }
              networkInterface  {
                id 
                name 
              }
              site  {
                id 
                name 
              }
              systemGroup  {
                id 
                name 
              }
              usersGroup  {
                id 
                name 
              }
              ip
              siteNetworkSubnet  {
                id 
                name 
              }
            }

            platform 
            country  {
              id
              name
            }

            devicePostureProfile  {
              id
              name
            }

            connectionOrigin 
            application  {
              application  {
                id 
                name 
              }
              appCategory  {
                id 
                name 
              }
              country  {
                id 
                name 
              }
              customApp  {
                id 
                name 
              }
              customCategory  {
                id 
                name 
              }
              customServiceIp  {
