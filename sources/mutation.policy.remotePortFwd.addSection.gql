mutation policyRemotePortFwdAddSection ( $policyAddSectionInput:PolicyAddSectionInput! $accountId:ID! ) {
  policy ( accountId:$accountId  ) {
    remotePortFwd  {
      addSection ( input:$policyAddSectionInput   )  {
        section  {
          audit  {
            updatedTime 
            updatedBy 
          }
          section  {
            id 
            name 
          }
          properties
        }

        status 
        errors  {
          errorMessage
          errorCode
        }

      }
    }

  }  
}
